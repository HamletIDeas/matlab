{include=header}
	<h1>Mis marcadores</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Titulo</th>
			<th>Dirección</th>
			<th>Fecha</th>
			<th>Descripción</th>
			<th>Categoría</th>
			<th>tags</th>
			<th>Acción</th>
		</tr>
		{mark_list}
		<tr id="mark_{id}">
			<td>{id}</td>
			<td class="mark_titulo">{titulo}</td>
			<td class="mark_url"><a href="{url}" target="_blank">{url}</a></td>
			<td>{fecha}</td>
			<td class="mark_des">{descripcion}</td>
			<td class="mark_cat">{categoria}</td>
			<td class="mark_tags">{tags}</td>
			<td>
				<a href="index.php?seccion=borrar&id={id}"><button type="button">Borrar</button></a>
				<a href="index.php?seccion=editar&id={id}">
				<button type="button">Editar</button>
				</a>
			</td>
		</tr>
		{/mark_list}
	</table>
	<div>
		Pagina {p_activa} de {p_numero} -
		{cat_paginacion}
		<a href="{url}" class="{active}">{numero}</a>
		{/cat_paginacion}
	</div>
{include=footer}
