{include=header}
<form action="?registrando" method="POST">
	<h1>{sec_title}</h1>
	<div>
		<label for="nickname">Nombre de Usuario</label>
		<input type="text" class="" name="nickname" id="nickname" placeholder="" />
	</div>
	<div>
		<label for="email">E-mail</label>
		<input type="text" class="" name="email" id="email" placeholder="" />
	</div>
	<div>
		<label for="clave">Contraseña</label>
		<input type="password" class="" name="clave" id="clave" placeholder="" />
	</div>
	<div>
		<label for="reclave">Repite Contraseña</label>
		<input type="password" class="" name="reclave" id="reclave" placeholder="" />
	</div>
	<div><input type="submit" value="Registrar" name="registrando" /></div>
</form>
{include=footer}
